        body {
            background-color: #096B03;
            overflow-x: hidden;
            font-family: 'Kanit',

            margin: 0;
            padding: 0;

        table.history {

        }

        }

        .modalcenter {
            top: 20%;
        }

        .scollshow {
            height: auto;
        }

        .inner-border::-webkit-scrollbar {
            display: none;
        }

        .check1 {
            transform: scale(1.9);
        }

        .fc-event {
            cursor: pointer;
            position: initial;
            height: 700px;
            text-align: center;
            margin: auto;
        }

        .fc-list-item {
            cursor: pointer;
        }

        .fc .fc-view-container .fc-body .fc-bg td.fc-today {
            background: #fffadb;
        }

        .show1 {
            position: absolute;
            display: block;
            width: 100%;
            color: black;
        }

        input {
            font-size: 48px;
            background: 0 0;
            border: none;
            border-bottom: 1px solid #b0bec5;
            border-radius: 0;
            color: #37474f;
            line-height: 26px;
            min-height: 26px;
            text-overflow: ellipsis;
            transition: border-bottom .15s ease-out, color .15s ease-out;
        }

        table {
            border: 1px solid #CCC;
            border-collapse: collapse;
        }

        td {
            border: none;
        }

        table, th, td {
            margin-right: auto;
            margin-left: auto;

<div style="background-color: white;height: 80%" id="content">
    <div style="width: 100%;height: 100%;background-color: #096B03">
        <br>
        <br>
        <br>
        <div style="width: 378px;height: 399px;background-color: white;margin: auto">
            <form class="form-horizontal form-bordered" action="{% url 'clogin' %}" method="post">
                {% csrf_token %}
                <div class="container">
                    <br>
                    <br>
                    <p style="font-weight: lighter;font-size: 28px">เข้าสู่ระบบ (Alpha version)</p>
                    {% if data == 1 %}
                    <b style="font-size: 14px;color: red">ไม่สามารถเข้าระบบได้เนื่องจากกรอกไอดีหรือรหัสผ่านผิด </b>
                    {% endif %}
                    <br>
                    <input placeholder="รหัสผู้ใช้งาน" name="Pid" class="w-100 required" style="font-size: 18px;"
                           type="text" required>
                    <br>
                    <br>
                    <input name="Ppassword" placeholder="รหัสผ่าน" class="w-100 required" style="font-size: 18px;"
                           type="password" required>
                    <br>
                    <br>
                    <br>

                    <button type="submit" class="btn  btn-block btn-lg"
                            style="margin-top: 40px;background-color: #F57C00;color: white;">เข้าสู่ระบบ
                    </button>
                    <a href="{% url 'register' %}" class="btn  btn-block btn-lg" type="button"
                       style="background-color: #cfd8dc;">
                        สมัครสมาชิก
                    </a>
                </div>
            </form>
        </div>
        <br><br><br>

            <div class="container">

                    <div class="col-md-12">

                                 style="width: 73px;margin-right: 20px">

                                 style="width: 70px;border-radius: 20%;margin-right: 20px">

                                 style="width: 90px;border-radius: 20%;margin-right: 20px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="background-color: black;color:white;width: 100%;position: fixed;bottom: 0;height: 20%;">
        <div class="container"
             style="font-size: 18px;font-weight: 900;background-color: black;color: white;width: 100%">
            <table>

                    <th colspan="2" style="text-align: center"><a href="https://www.doo-q.com/doqs/infouser">คู่มือใช้งานระบบ</a></th>
